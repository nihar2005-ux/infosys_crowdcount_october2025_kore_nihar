<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Left Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        a {
            display: block;
            padding: 10px;
            margin: 8px 0;
            background: #1b2a4e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #152040;
        }
    </style>
</head>
<body>
    <h3>Menu</h3>
    <a href="{{ url_for('right') }}" target="right">Dashboard</a>
    <a href="{{ url_for('profile') }}" target="right">Profile</a>
    <a href="{{ url_for('logout') }}" target="_top">Logout</a>
</body>
</html>
